<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MIW 2018 - TP Capeb</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" type="text/css" href="font/flaticon.css">
</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="col first-col">
                <div class="logo">
                    <img src="img/logo_capeb.png" alt="logo_capeb" />
                </div>
                <div class="text">
                    <b>Pour votre iPhone ou Android, la CAPEB, est plus proche de vous à présent : actualités, formations, boite à outils, notifications, etc.</b>
                </div>
                <div class="buttons_group">
                    <div class="button">
                        <img src="img/badge_android.png" alt="android" />
                    </div>
                    <div class="button">
                        <img src="img/badge_apple.png" alt="apple" />
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="phone">
                    <img src="img/capeb_app_screen.png" alt="screen" />
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form_text">
            <b>Besoin d'une présentation rapide par mail ? Avec plaisir, saisissez votre email et vous recevrez immédiatement un très joli email.</b>
        </div>
        <form action="mail.html" method="get" class="form-example">
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-secondary" id="button-addon2" value="Recevoir la présentation">
                </div>
            </div>
        </form>
    </div>
    <div class="container footer">
        <div class="social-media">
            <div class="network"><a href="#"><i class="flaticon-facebook-logo network-icon"></i></a></div>
            <div class="network"><a href="#"><i class="flaticon-twitter-logo-silhouette network-icon"></i></a></div>
            <div class="network"><a href="#"><i class="flaticon-close-envelope network-icon"></i></a></div>
            <div class="network"><a href="#"><i class="flaticon-rss-symbol network-icon"></i></a></div>
        </div>
        <div class="copyright">
            <b><span>MIW </span>© 2018</b>
        </div>
    </div>
</body>
</html>
